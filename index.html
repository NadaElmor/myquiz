  <meta charset="UTF-8" />

  <title>Quiz App</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- =================================checkbox=================================-->
  <!-- <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"> -->
  <link rel="stylesheet" href="./css/pretty-checkbox.min.css">
  <!-- =================================fontswaome=================================-->
  <link rel="stylesheet" href="./css/all.min.css" />
  <!-- =================================bootstrap================================= -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <!-- =================================style css================================= -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <main id="particles-js" class="position-relative anim">
    <div class="container all ">
      <header>
        <div class="main-title py-3 text-center">
          <h1>Quiz App</h1>
        </div>
      </header>

      <!-- --------setting section-------------- -->
      <section id="setting" class=" m-auto p-5 animate__animated animate__backInRight">
        <div class="container p-5">
          <h2 class="text-center">SETTING YOUR QUIZ
          </h2>
          <hr>
          <div class="form">
            <div class="row g-3">
              <div>
                <h3>Category</h3>
                <select class="form-select " aria-label="Default select example " id="category">
                  <option value="9" selected>General Knowledge</option>
                  <option value="25">Art</option>
                  <option value="27">Animals</option>
                  <option value="23">History</option>
                  <option value="24">politics</option>
                  <option value="21">sports</option>

                </select>
              </div>

              <div>
                <h3>Difficulty</h3>
                <div class="pretty p-icon p-round my-2">
                  <input type="radio" name="difficulty" class="form-control" value="easy" checked placeholder="e" />
                  <div class="state p-success">
                    <i class="icon mdi mdi-check"></i>
                    <label>Easy</label>
                  </div>
                </div>
                <div class="pretty p-icon p-round my-2">
                  <input type="radio" name="difficulty" class="form-control" value="medium" placeholder="m" />
                  <div class="state p-success">
                    <i class="icon mdi mdi-check"></i>
                    <label>Medium</label>
                  </div>
                </div>
                <div class="pretty p-icon p-round my-2">
                  <input type="radio" name="difficulty" class="form-control" value="hard" placeholder="h"/>
                  <div class="state p-success">
                    <i class="icon mdi mdi-check"></i>
                    <label>Hard</label>
                  </div>
                </div>

              </div>
              <input type="number" class="form-control" placeholder="Number of questions" id="no">
              <p id="setting-msg" class="text-warning"></p>
              <button class="btn col-lg-2 ms-auto text-white rounded-pill d-flex justify-content-center"><span
                  class="material-symbols-outlined pe-2">
                  send
                </span><span class="txt">Start</span></button>

            </div>
          </div>
        </div>
      </section>

      <!-- --------------quiz section--------------- -->
      <section id="quiz" class=" m-auto p-5 mt-2 animate__animated animate__backInRight">
        <div class="container text-white">
          <div class="title text-center border-bottom border-2 p-3">
            <h2 class="p-2">QUIZ</h2>
            <span class="no-questions d-inline-block text-black rounded-pill p-3 float-end">Questions</span>
          </div>
          <div class="content py-5">
            <div>Q : <span id="q">The sum of all the numbers on a roulette wheel is 666.</span></div>
            <div class="answers py-2">
              <div class="pretty p-icon p-round my-2 d-block">
                <input type="radio" name="ans" class="form-control" placeholder="r"/>
                <div class="state p-success">
                  <i class="icon mdi mdi-check"></i>
                  <label>Easy</label>
                </div>

              </div>
              <div class="pretty p-icon p-round my-2 d-block">
                <input type="radio" name="ans" class="form-control" placeholder="r" />
                <div class="state p-success">
                  <i class="icon mdi mdi-check"></i>
                  <label>Easy</label>
                </div>
              </div>
            </div>
            <button class="btn col-lg-2  text-white rounded-pill float-end my-3 " id="submit" type="button">Submit</button>
            <p id="correct" class="text-success py-3">correct</p>
            <p id="incorrect" class="text-danger py-3">Incorrect</p>
          </div>
        </div>
      </section>

      <!-- ---------------result section------------ -->
      <section id="result" class=" m-auto p-5 my-2 text-center animate__animated animate__backInRight">
        <div class="container">
          <div class="title border-bottom border-2">
            <h2>FINISH</h2>
          </div>
          <div class="content py-5">
            <h3>score</h3>
            <span class="res d-inline-block fs-1 py-5 text-white" id="scoring"></span>
          </div>
          <button id="try" class="btn col-lg-2  text-white rounded-pill float-end mb-4" type="button">Try again?</button>
        </div>
      </section>

    </div>
  </main>
